version: v1.0
name: Python
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204

blocks:
  - name: "Install Dependencies"
    task:
      prologue:
        commands:
          - rm -rf .pip_cache
          - sudo apt-get update && sudo apt-get install -y python3-dev
      jobs:
        - name: pip
          commands:
            - checkout
            - pip install --upgrade pip wheel
            - pip install setuptools<67.0
            - pip download -r requirements.txt

  - name: "Run Tests"
    task:
      prologue:
        commands:
            - checkout
            - pip install -r requirements.txt
      jobs:
        - name: Run BDD Tests
          commands:
            - python -m behave 
