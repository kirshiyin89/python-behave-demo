version: v1.0
name: Python
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

# Define the blocks of work the CI will perform
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: Install Dependencies
          commands:
            - checkout
            - "sudo apt install python3.10-venv"
            - "python3 -m venv venv"
            - "source venv/bin/activate && pip install -r requirements.txt"

  - name: Run Tests
    task:
      jobs:
        - name: Run Tests
          commands:
            - checkout
            - "source venv/bin/activate"
            - "python -m unittest discover tests"
            - "python -m behave features/password_reset.feature"
