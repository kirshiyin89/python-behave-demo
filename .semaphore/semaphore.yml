version: v1.0
name: Python
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204

# Define the blocks of work the CI will perform
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: Install Dependencies
          commands:
            - checkout
            - sudo apt-get update && sudo apt-get install -y python3-dev

  - name: Run Tests
    task:
      jobs:
        - name: Run Tests
          commands:
            - checkout
            - "pip install -r requirements.txt"
            - "python -m unittest discover tests"
            - "python -m behave features/password_reset.feature"
