version: v1.0
name: Python
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
# Define the blocks of work the CI will perform
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: Install Dependencies
          commands:
            - checkout
            - run:
                name: Set up Virtual Environment
                command: |
                  python3 -m venv venv
                  source venv/bin/activate
            - run:
                name: Install Requirements
                command: |
                  pip install -r requirements.txt

  - name: Run Tests
    task:
      jobs:
        - name: Run Tests
          commands:
            - checkout
            - run:
                name: Set up Virtual Environment
                command: |
                  python3 -m venv venv
                  source venv/bin/activate
            - run:
                name: Install Dependencies
                command: |
                  pip install -r requirements.txt
            - run:
                name: Run Unit Tests
                command: |
                  python -m unittest discover tests
            - run:
                name: Run BDD Tests
                command: |
                  python -m behave features/password_reset.feature

